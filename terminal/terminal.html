<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Terminal</title>
    <link rel="stylesheet" href="terminal.css" />
  </head>
  <body>
    <div id="terminal">
      <!-- Output -->
      <div id="output">
        <div class="line">Type `help` to begin.</div>
        <!-- <div class="line"></div> -->
      </div>

      <!-- Current Prompt -->
      <div id="input-line">
        <span class="prompt">ankit@dev:~/portfolio$</span>
        <span id="typed"></span>
        <span id="cursor"></span>
      </div>
    </div>

    <script src="terminal.js"></script>
  </body>
</html>
